<h2 ng-show="isAdmin">{{ticket.title}}</h2>
<input ng-hide="isAdmin" type="text" name="title" placeholder="Ticket title" ng-model="ticket.title" required/>

<select class="form-control" ng-model="selectedDepartment" ng-options="department.title as department.title for department in departments">
</select>

<h5>{{ticket.department}}</h5>
<h5 ng-show="isAdmin">Status: {{ticket.status}}</h5>
<p ng-show="isAdmin">{{ticket.description}}</p>
<textarea class="form-control" rows="6" placeholder="Enter your message here" ng-model="ticket.description"></textarea>

<p>
<button class="button large expand radius" ng-hide="isAdmin" ng-click="createTicket()">Create a ticket</button>
<button class="button large expand radius" ng-show="isAdmin" ng-click="closeTicket()">Close the ticket</button>
</p>
	
<div>
<div class="large-12 columns">
<button class="button large expand radius" ng-click="logout()">Log Out</button>
</div>
</div>
